<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neyrra - Image cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="gallery">
    <article class="card">
      <figure>
        <img src="https://images.unsplash.com/photo-1603481588273-2f908a9a7a1b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Pc gaming">
        <figcaption>
          <h3>gaming</h3>
        </figcaption>
      </figure>
    </article>
    <article class="card">
      <figure>
        <img src="https://images.unsplash.com/photo-1603481546579-65d935ba9cdd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Keyboard">
        <figcaption>
          <h3>Keyboard</h3>
        </figcaption>
      </figure>
    </article>
    <article class="card">
      <figure>
        <img src="https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Ps5">
        <figcaption>
          <h3>Ps5</h3>
        </figcaption>
      </figure>
    </article>
  </div>
</body>

</html>
